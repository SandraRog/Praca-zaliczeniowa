{% extends 'base.html' %}
{% block content %}
    <h1>Welcome {{ user }}!</h1>
    <p>
        <button class="btn btn-color rounded-0 mt-4 pl-4 pr-4">
                <a href="/stable_schedule/horse/competitions/">Add competitions</a>
            </button>
        <button class="btn btn-color rounded-0 mt-4 pl-4 pr-4">
                <a href="/stable_schedule/horse/competitions/summary/">Your horses at competitions</a>
            </button>
    </p>
    <table class="table">
    <thead>
    <tr>
      <th scope="col" class="col-1">Competition place</th>
      <th scope="col" class="col-1">Competition date</th>
    </tr>
  </thead>
    <tbody>
            {%  for competition in competitions %}
                <tr>
                <td class="col-2">
            {{ competition.place }}
                </td>
                <td class="col-2">
                {{ competition.date }}
                </td>
                    <td class="col-1">
        <a href="/stable_schedule/horse/competitions/delete/{{ competition.id }}/">Delete</a>
                    </td>
                </tr>
            {% endfor %}
    </tbody>
    </table>

{% endblock %}
